<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lego Minifigure Breakout Game</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  const id = function(id) { return document.getElementById(id); };
  
  // test change

  document.addEventListener("keydown", keyDownHandler);
  document.addEventListener("keyup", keyUpHandler);
  document.addEventListener("mousemove", mouseMoveHandler);

  // JavaScript code goes here
  const canvas = id("myCanvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.addEventListener("touchstart", touchStartHandler);
  canvas.addEventListener("touchmove", touchMoveHandler);
  canvas.addEventListener("touchend", touchEndHandler);
  canvas.addEventListener("touchcancel", touchCancelHandler);

  const ctx = canvas.getContext("2d"); 

  let rightPressed = false;
  let leftPressed = false;

  const ballRadius = 10;
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;

  const brickRowCount = 3;
  const brickColumnCount = 5;
  const brickWidth = 75;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;
  let score = 0;
  let lives = 3;

  const bricks = [];
  for(let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for(let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    drawBricks();
    drawScore();
    drawLives();
 
    if(x + dx > canvas.width - ballRadius ||
       x + dx < ballRadius) {
      dx = -dx;
    }

    if(y + dy < ballRadius) {
      dy = -dy;
    } else if (y + dy > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -(dy + 1);
        dx = dx + (dx > 0 ? 1 : -1);
      }
      else {
        lives--;
        if (lives ==0) {
          alert("GAME OVER");
          document.location.reload();
        } else {
            x = canvas.width/2;
            y = canvas.height-30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width-paddleWidth)/2; 
        }
      }
    }

    x += dx;
    y += dy;

    if (rightPressed) {
      paddleX += 7;
      if (paddleX + paddleWidth > canvas.width){
          paddleX = canvas.width - paddleWidth;
      }
    } else if (leftPressed) {
      paddleX -= 7;
      if (paddleX < 0){
          paddleX = 0;
      }
    }

    collisionDetection();
    requestAnimationFrame(draw);
  }

  draw();

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          if(bricks[c][r].status == 1) {
            const brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            const brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
    }
  }

  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
  }

  function mouseMoveHandler(e) {
    console.log("In mouseMoveHandler");
    const relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
  }

  let paddleTouchEngaged = false;

  function touchStartHandler(e) {
    console.log("In touch start");
    if (e.touches.length > 0) {
      const relativeX = e.touches[0].clientX - canvas.offsetLeft;
      console.log("relativeX: " + relativeX);
      if (relativeX >= paddleX && relativeX <= paddleX + paddleWidth) {
        console.log("Turning on paddleTouchEngaged");
        paddleTouchEngaged = true;
      }
    }
  }

  function touchMoveHandler(e) {
    if (paddleTouchEngaged) {
      const relativeX = e.touches[0].clientX - canvas.offsetLeft;
      if(relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth/2;
      }
    }
  }

  function touchEndHandler(e) {
    paddleTouchEngaged = false;
  }

  function touchCancelHandler(e) {
    paddleTouchEngaged = false;
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status == 1) {
          if (x > b.x && x < b.x+brickWidth && 
             y > b.y && y < b.y+brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              if (score == brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATULATIONS!");
                document.location.reload();
              }
          }
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
  }

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
  }

</script>

</body>
</html>
